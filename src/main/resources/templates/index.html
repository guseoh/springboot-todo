<div class="container mt-3">
    <div class="d-flex justify-content-end gap-2">
        <a th:href="@{/signup}"  class="btn btn-outline-secondary btn-sm">ํ์๊ฐ์</a>
        <a th:href="@{/login}"   class="btn btn-primary btn-sm">๋ก๊ทธ์ธ</a>
    </div>
</div>
<!-- โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ -->

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <a th:href="@{/todo/}" class="text-decoration-none text-dark">To Do List </a>
    </h2>


    <!-- ๐ ๊ฒ์ ํผ -->
    <form th:action="@{/todo/search}" method="get" class="row g-3 align-items-center mb-3">
        <div class="col-md-9">
            <input type="text" name="keyword" class="form-control" placeholder="ํ ์ผ ๊ฒ์ (Task)">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-outline-primary w-100">๊ฒ์</button>
        </div>
    </form>

    <!-- ๋ฑ๋ก ํผ -->
    <form method="post" th:action="@{/todo/register}" class="row g-3 align-items-end mb-4">

        <div class="col-md-3">
            <label for="task" class="form-label">ํ ์ผ</label>
            <input type="text" id="task" name="task" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="description" class="form-label">์ค๋ช</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="due" class="form-label">๋ง๊ฐ์ผ</label>
            <input type="date" id="due" name="due" class="form-control" required>
        </div>

        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">SAVE</button>
        </div>
    </form>

    <!-- ํ ์ผ ๋ชฉ๋ก ํ์ด๋ธ -->
    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th>No.</th>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created</th>
            <th>Due</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo, stat : ${todoList}"
            th:classappend="${todo.status} == 'FINISHED' ? 'text-decoration-line-through text-muted' : ''">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${todo.task}">ํ ์ผ</td>
            <td th:text="${todo.description}">์ค๋ช</td>
            <td th:text="${todo.status} ?: 'In progress'">์ํ</td>
            <td th:text="${#temporals.format(todo.created, 'yyyy-MM-dd')}">์์ฑ์ผ</td>
            <td th:text="${todo.due}">๋ง๊ฐ์ผ</td>
            <td>
                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger btn-sm">DELETE</a>
                <a th:href="@{/todo/finish/{id}(id=${todo.id})}" class="btn btn-success btn-sm">FINISHED</a>
                <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-warning btn-sm">EDIT</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<nav aria-label="Todo list page navigation">
    <ul class="pagination justify-content-center my-4">

        <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
            <a class="page-link" th:href="@{|/todo?page=${page-1}|}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(1,5)}"
            th:classappend="${page == i} ? 'active'">
            <a class="page-link" th:text="${i}"
               th:href="@{|/todo?page=${i}|}">1</a>
        </li>

        <li class="page-item" th:classappend="${page == 5} ? 'disabled'">
            <a class="page-link" th:href="@{|/todo?page=${page+1}|}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

    </ul>
</nav>

</html>
