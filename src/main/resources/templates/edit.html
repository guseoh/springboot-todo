<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">수정 페이지</h2>
    <form th:action="@{/todo/edit/{id}(id=${todo.id})}" th:object="${todo}" method="post" class="row g-3">

        <div class="col-12">
            <label for="task" class="form-label fs-5">할 일</label>
            <input type="text" id="task" th:field="*{task}" class="form-control fs-5" required/>

            <div th:if="${#fields.hasErrors('task')}" class="text-danger mt-1 fs-6">
                <p th:errors="*{task}"></p>
            </div>
        </div>

        <div class="col-12">
            <label for="description" class="form-label fs-5">설명</label>
            <input type="text" id="description" th:field="*{description}" class="form-control fs-5" required/>

            <div th:if="${#fields.hasErrors('description')}" class="text-danger mt-1 fs-6">
                <p th:errors="*{description}"></p>
            </div>
        </div>

        <div class="col-12">
            <label for="due" class="form-label fs-5">마감일</label>
            <input type="date" id="due" th:field="*{due}" class="form-control fs-5"/>

            <div th:if="${#fields.hasErrors('due')}" class="text-danger mt-1 fs-6">
                <p th:errors="*{due}"></p>
            </div>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary w-25">Update</button>
            <a th:href="@{/todo/}" class="btn btn-secondary w-25">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
