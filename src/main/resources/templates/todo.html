<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">To Do List</h2>

    <!-- üîç Í≤ÄÏÉâ Ìèº -->
    <form th:action="@{/todo/search}" method="get" class="row g-3 align-items-center mb-3">
        <div class="col-md-9">
            <input type="text" name="keyword" class="form-control" placeholder="Ìï† Ïùº Í≤ÄÏÉâ (Task)" th:value="${param.keyword}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-outline-primary w-100">Í≤ÄÏÉâ</button>
        </div>
    </form>

    <!-- Îì±Î°ù Ìèº -->
    <form method="post" th:action="@{/todo/register}" class="row g-3 align-items-end mb-4">
        <div class="col-md-3">
            <label for="task" class="form-label">Ìï† Ïùº</label>
            <input type="text" id="task" name="task" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label for="description" class="form-label">ÏÑ§Î™Ö</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label for="due" class="form-label">ÎßàÍ∞êÏùº</label>
            <input type="date" id="due" name="due" class="form-control" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">SAVE</button>
        </div>
    </form>

    <!-- Î™©Î°ù ÌÖåÏù¥Î∏î -->
    <table class="table table-bordered text-center">
        <thead class="table-light">
        <tr>
            <th>No.</th>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created</th>
            <th>Due</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo, stat : ${todolist}"
            th:classappend="${todo.status} == 'FINISHED' ? 'text-decoration-line-through text-muted' : ''">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${todo.task}">Ìï† Ïùº</td>
            <td th:text="${todo.description}">ÏÑ§Î™Ö</td>
            <td th:text="${todo.status} ?: 'In progress'">ÏÉÅÌÉú</td>
            <td th:text="${#temporals.format(todo.created, 'yyyy-MM-dd')}">ÏÉùÏÑ±Ïùº</td>
            <td th:text="${todo.due}">ÎßàÍ∞êÏùº</td>
            <td>
                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger btn-sm">DELETE</a>
                <a th:href="@{/todo/finish/{id}(id=${todo.id})}" class="btn btn-success btn-sm">FINISHED</a>
                <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-warning btn-sm">EDIT</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- MDBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>
</html>
