<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">회원가입</h3>

                    <form th:action="@{/user/join}" th:object="${joinRequest}" method="post">
                    <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                            <input type="password" th:field="*{passwordCheck}" class="form-control" id="passwordCheck" required>
                            <div th:if="${#fields.hasErrors('passwordCheck')}" class="text-danger small">
                                <span th:errors="*{passwordCheck}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success rounded-pill">가입하기</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="text-decoration-none">이미 계정이 있으신가요?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
