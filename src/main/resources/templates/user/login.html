<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">로그인</h3>

                    <form th:action="@{/user/login}" method="post" th:object="${loginRequest}">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"></div>
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <br/>
                            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}"/>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">로그인</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/user/join}" class="text-decoration-none">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (선택 사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
